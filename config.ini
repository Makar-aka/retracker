[CACHE]
type = sqlite
[CACHE.sqlite]
db_file_path = data/cache.sqlite

[DB]
type = sqlite
[DB.sqlite]
db_file_path = data/tracker.sqlite
table_name = tracker
table_schema = CREATE TABLE IF NOT EXISTS tracker (
                    info_hash CHAR(20) NOT NULL,
                    ip CHAR(8) NOT NULL,
                    port INTEGER NOT NULL DEFAULT 0,
                    update_time INTEGER NOT NULL DEFAULT 0,
                    PRIMARY KEY (info_hash, ip, port))

[TRACKER]
announce_interval = 1800
peer_expire_factor = 2.5
ignore_reported_ip = false
verify_reported_ip = true
allow_internal_ip = false
numwant = 50
run_gc_key = gc
host = 0.0.0.0
port = 8080